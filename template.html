<!DOCTYPE html>
<!-- saved from url=(0066)http://twitter.github.com/bootstrap/examples/starter-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Writer App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://fonts.googleapis.com/css?family=Ovo|Muli|Karla|Lusitana" rel="stylesheet" type="text/css">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="extra.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://twitter.github.com/bootstrap/examples/starter-template.html#">AmbiWriter</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span12">
            <textarea id="editor">Start writing you text here!</textarea>
        </div>
      </div>
      <div class="row">
        <div class="span2">
            <form class="form-inline">
                <select id="font-select" class="form-element" name="fonts">
                <option class="font-ovo" value="ovo">Ovo</option>
                <option class="font-muli" value="muli">Muli</option>
                <option class="font-karla" value="karla">Karla</option>
                <option class="font-lusatania" value="lusatania">Lusatania</option>
                </select>
            </form>
        </div>
        <div class="span2">
            <form class="form-inline" onsubmit="return false;"> 
                <input id="font-size" class="form-element" type="text" class="span2" placeholder="Font size">
            </form>
        </div>
        <div class="span2">
            <form class="form-inline">
                <select id="background-select" class="form-element" name="backgrounds">
                <option class="background-purple" value="purple">Purple</option>
                <option class="background-process" value="process">Process</option>
                </select>
            </form>
      </div>
      <div class="span2">
            <form class="form-inline">
                <select id="music-select" class="form-element" name="music">
                <option class="music-one" value="one">Music1</option>
                <option class="music-two" value="two">Music2</option>
                </select>
            </form>
      </div>
      <div class="span2">
            <button class="btn" type="button">
                Save
            </button>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-1.7.2.min.js"></script>
    <script src="editor.js"></script>

  

</body></html>
